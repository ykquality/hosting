<body>

<script type="text/javascript">
$(document).ready(function () {
  //$.getJSON("https://ykquality.github.io/hosting/ynn.json", function(data){ //dev
$.getJSON("ynn.json", function(data){ //dev
  for(var key in data){
   //var sortvalue_u = parseInt(data[key].birth.replace(/-/g,""));
   //var sortvalue=getSortValue(data[key].name_kana,7);
   
   //console.log(data[key].title);
   
   var html="<tr><td style='text-align:center;'><a href='"+data[key].url+"' >"+data[key].title+"</a><br/><img src='"+data[key].image+"'style='padding:0px;width:140px;height:80px;'></img></td>"
  // +"<td><a href='"+data[key].url+"' >"+data[key].title+"</a></td>"
   +"<td style='text-align:center;'>"+data[key].member+"</td>"
   +"<td style='text-align:center;'>"+data[key].update+"</td>"
   +"<td style='text-align:center;'>"+data[key].live+"</td>"
   //+"<td style='text-align:center;'>"+data[key].url+"</td>"
   //+"<td style='text-align:center;'>"+data[key].blank+"</td>"
   +"</tr>";
         
   
   $("#output1").append(html);
  }
 sorter(".tablesorter");
 });
});
</script>

<script type="text/javascript">
function sorter(tablesorter)
{
 $(tablesorter).tablesorter({
  widgets:["zebra"],
  sortList: [[3,1]]
 });
}
</script>

<br />
<table border="1" cellpadding="2" cellspacing="0" class="tablesorter">
<thead bgcolor="#F0F0F6">
<tr>
<th width="150">タイトル</th>
<th width="150">出演メンバー</th>
<th width="50">公開日</th>
<th width="50">生配信日</th>
</tr>
</thead>
<tbody id="output1">
</tbody>
</table>
